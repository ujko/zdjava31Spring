<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{usr}"></title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="container">
    <h1 th:text="#{usr}"></h1>

    <table class="table">
        <thead>
            <tr class="thead-dark">
                <td>Id</td>
                <td>Imię</td>
                <td>Nazwisko</td>
                <td>Data urodzenia</td>
                <td>Szczegóły</td>
                <td>Usuwanie</td>
                <td>Modyfikowanie</td>

            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.userId}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.birthDate}"></td>
                <td><a th:href="${'/thuser/id/' + user.userId}">Szczegóły</a> </td>
                <td><a th:href="${'/delete/' + user.userId}">Usuń użytkownika</a> </td>
                <td><a th:href="${'/modify?id=' + user.userId}">Modyfikuj użytkownika</a> </td>
            </tr>
        </tbody>
    </table>
    <div class="row">
        <a href="/adduser" th:text="#{addUsr}"></a>
    </div>
</div>
</body>
</html>
